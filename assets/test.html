<style>
    body {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
    }
    .tabs-container {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
        max-width: 900px;
        margin: 20px auto;
        overflow: hidden; /* Oculta la barra de desplazamiento horizontal en el contenedor de pesta単as */
    }

    .tab-buttons {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: thin;
        -ms-overflow-style: none;
        
    }

    .tab {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
        cursor: pointer;
        padding: 10px;
        background-color: #ffffff;
        text-align: center;
        flex: 0 0 auto;
        transition: background-color 0.3s ease;
    }

    .tab:hover {
        background-color: rgba(145, 126, 155, 0.285);
    }

    .tab-content {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .tab-content h3 {
        color: #333;
        font-family: Alegreya;
    }

    .tab-content p {
        color: #666;
    }
</style>


<div class="tabs-container">
    <div class="tab-buttons" id="tabContainer">
        <div class="tab" onclick="changeTab(1)">Plus Size Mini Dresses</div>
        <div class="tab" onclick="changeTab(2)">Prom Mini Dresses</div>
        <div class="tab" onclick="changeTab(3)">Formal Mini Dresses</div>
        <div class="tab" onclick="changeTab(4)">Casual Mini Dresses</div>
        <div class="tab" onclick="changeTab(5)">Busniness Mini Dresses</div>
        <div class="tab" onclick="changeTab(6)">Party Mini Dresses</div>
        <div class="tab" onclick="changeTab(7)">Cocktail Mini Dresses</div>
        <div class="tab" onclick="changeTab(8)">Bridesmaid Mini Dresses</div>
    </div>

    <div id="content1" class="tab-content">
        <!-- Contenido de la pesta単a 1 -->
    </div>
    <!-- Repite el bloque para las pesta単as restantes... -->
</div>

<script>
    function changeTab(tabNumber) {
        // Oculta todos los contenidos
        var tabContents = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = "none";
        }

        // Muestra el contenido de la pesta単a seleccionada
        var selectedTabContent = document.getElementById("content" + tabNumber);
        if (selectedTabContent) {
            selectedTabContent.style.display = "block";
        }
    }

    // Variables para el desplazamiento con el mouse
    var isMouseDown = false;
    var initialX = 0;

    // Agrega eventos para el desplazamiento con el mouse
    var tabContainer = document.getElementById("tabContainer");
    tabContainer.addEventListener("mousedown", function (event) {
        isMouseDown = true;
        initialX = event.clientX;
    });

    tabContainer.addEventListener("mouseup", function () {
        isMouseDown = false;
    });

    tabContainer.addEventListener("mousemove", function (event) {
        if (isMouseDown) {
            var delta = initialX - event.clientX;
            tabContainer.scrollLeft += delta;
            initialX = event.clientX;
        }
    });
</script>
