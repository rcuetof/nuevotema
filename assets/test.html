<style>
    body {
        overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal en el cuerpo */
    }

    .tabs-container {
        max-width: 600px;
        margin: 20px auto;
        overflow: hidden; /* Oculta la barra de desplazamiento horizontal en el contenedor de pestañas */
    }

    .tab-buttons {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: thin;
        -ms-overflow-style: none;
    }

    .tab {
        cursor: pointer;
        padding: 10px;
        background-color: #ffffff;
        text-align: center;
        flex: 0 0 auto;
        transition: background-color 0.3s ease;
    }

    .tab:hover {
        background-color: rgba(145, 126, 155, 0.285);
    }

    .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .tab-content h3 {
        color: #333;
        font-family: Alegreya;
    }

    .tab-content p {
        color: #666;
    }

    /* Regla condicional para hacer una excepción para Chrome */
    @media screen and (-webkit-min-device-pixel-ratio:0) { /* Chrome/Edge specific CSS */
        body {
            overflow-x: auto;
        }
    }
</style>

<div class="tabs-container">
    <div class="tab-buttons" id="tabContainer">
        <div class="tab" onclick="changeTab(1)">Plus Size Mini Dresses</div>
        <div class="tab" onclick="changeTab(2)">Prom Mini Dresses</div>
        <div class="tab" onclick="changeTab(3)">Formal Mini Dresses</div>
        <div class="tab" onclick="changeTab(4)">Casual Mini Dresses</div>
        <div class="tab" onclick="changeTab(5)">Busniness Mini Dresses</div>
        <div class="tab" onclick="changeTab(6)">Party Mini Dresses</div>
        <div class="tab" onclick="changeTab(7)">Cocktail Mini Dresses</div>
        <div class="tab" onclick="changeTab(8)">Bridesmaid Mini Dresses</div>
    </div>

    <div id="content1" class="tab-content">
        <h1>texto1</h1><!-- Contenido de la pestaña 1 -->
    </div>
    <div id="content2" class="tab-content">
        <h1>texto2</h1><!-- Contenido de la pestaña 1 -->
    </div>
    <div id="content3" class="tab-content">
        <h1>texto3</h1><!-- Contenido de la pestaña 1 -->
    </div>
    <div id="content4" class="tab-content">
        <h1>texto4</h1><!-- Contenido de la pestaña 1 -->
    </div>
    <!-- Repite el bloque para las pestañas restantes... -->
</div>

<script>
    function changeTab(tabNumber) {
        // Obtiene el contenido de la pestaña seleccionada
        var selectedTabContent = document.getElementById("content" + tabNumber);

        // Verifica si el contenido está visible
        var isTabVisible = window.getComputedStyle(selectedTabContent).display !== "none";

        // Oculta todos los contenidos
        var tabContents = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = "none";
        }

        // Muestra el contenido de la pestaña seleccionada solo si no estaba visible previamente
        if (!isTabVisible) {
            selectedTabContent.style.display = "block";
        }
    }
</script>
